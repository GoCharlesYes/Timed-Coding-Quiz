<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <!-- Creating link to view highscores -->
            <a id="hiscore">View Highscores</a>
            <!-- Creating Timer -->
            <div id="timer">Time: 0 seconds</div>
        </header>

        <main class="maincontainer">
            <h1>Coding Quiz Challenge</h1>
            <div id="startinstructions">Answer the following questions within the time limit. Incorrect answers will decrease the time limit by 10 seconds!</div>
            <button id="startbutton">Start Quiz</button>
        </main>

        <footer id="correct-incorrect"></footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
